<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATTERBOX</title>
    <link rel="stylesheet" href="/css/chat-style.css">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body class="screen chat-screen active">
    <div class="nav">
        <div class="logo">
            <img src="/images/logo.png" alt="logo">
            <h2>CHATTERBOX</h2>
        </div>

        <div class="add-group" onclick="addGroup()">
            <button>&#43; Create Group</button>
        </div>
    </div>
    <div class="chat-box">
        <div class="members">

            <form class="searchForm">
                <i class="material-icons">search</i>
			    <input placeholder="Search here" type="text">
            </form>

            <div id="showGroups">
                <ul id="GroupList">

                </ul>
            </div>

        </div>
        <div class="chatting">
            <div class="groupHeader" id="groupHeader">
                
            </div>
            <div class="messages" id="messages">
                <!-- MESSAGES -->

                <!-- <div class="update">
                    ABC joined the conversation
                </div> -->

            </div>

            <i class="fas fa-file-upload"></i>
        
            <form onsubmit="send(event)" id="sendForm">
                <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 24 24" width="30"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/></svg>
                <input type="text" placeholder="Text Here..." id="msg">
                <button class="sendBtn"><i class="material-icons">send</i></button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat-front.js"></script>

</body>
</html>
